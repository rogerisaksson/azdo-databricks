name: 0.5$(Rev:.r)
trigger:
  branches:
    include:
    - '*'
    exclude:
    - master
  paths:
    exclude:
    - README.md

pool:
  vmImage: "ubuntu-latest"

steps:

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      addToPath: true
      architecture: 'x64'

  - task: NodeTool@0
    inputs:
      versionSpec: "10.x"
    displayName: "Install Node.js"

  - script: |
      npm install
    displayName: "Install root NPM dependencies"

  - script: |
      npm install azure-pipelines-task-lib --save
      npm run package
    displayName: "Build and package"

  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: "vsix"
      targetPath: "out"
    displayName: "Publish vsix"
